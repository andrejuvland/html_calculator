<!DOCTYPE html>
<html>
  <head>
    <title>html calculator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="calculator_display">0</div>
        <div class="calculator_keys">
          <button class="key_operator" data-action="add" data-key="+">+</button>
          <button class="key_operator" data-action="subtract" data-key="-">-</button>
          <button class="key_operator" data-action="multiply" data-key="*">*</button>
          <button class="key_operator" data-action="divide" data-key="/">/</button>
          <button data-key="7">7</button>
          <button data-key="8">8</button>
          <button data-key="9">9</button>
          <button data-key="4">4</button>
          <button data-key="5">5</button>
          <button data-key="6">6</button>
          <button data-key="1">1</button>
          <button data-key="2">2</button>
          <button data-key="3">3</button>
          <button data-key="0">0</button>
          <button data-action="decimal" data-key=",">,</button>
          <button data-action="clear" data-key="Delete">C</button>
          <button class="key_clearOne" data-action="clearOne" data-key="Backspace">CE</button>
          <button class="key_equal" data-action="calculate" data-key="Enter">=</button>
        </div>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
